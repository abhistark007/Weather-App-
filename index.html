<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Wrapper of whole content -->
    <div class="wrapper">

        <h1>WEATHER APP</h1>

        <!-- tab-container -->
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="assets/location.png" width="80px" height="80px" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to Get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form container -->
            <form class="form-container" action="" data-searchForm>
                <input type="text" placeholder="Search for city" data-SearchInput>
                <button class="btn">
                    <img src="assets/search.png" width="20px" height="20px">
                </button>
            </form>


            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="assets/loading.gif" width="150px" height="150px">
                <p>Loading</p>
            </div>

            <!-- Error 404 -->
            <div class="error-404">
                <img src="3828537.jpg">
            </div>

            <!-- Show Weather info container -->
            <div class="sub-container user-info-container">

                <!-- city name, country flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weather icon -->
                <img data-weatherIcon>
                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards -->
                <div class="parameter-container">
                     <!-- card1 -->
                     <div class="parameter">
                        <img src="assets/wind.png">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                     </div>

                     <!-- card2 -->
                     <div class="parameter">
                        <img src="assets/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                     </div>

                     <!-- card3 -->
                     <div class="parameter">
                        <img src="assets/cloud.png">
                        <p>Clounds</p>
                        <p data-cloudiness></p>
                     </div>
                </div>

            </div>


        </div>

    </div>
    

    <script src="index.js"></script>
</body>
</html>
